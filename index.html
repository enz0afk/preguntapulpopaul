<!DOCTYPE html>
<html>
<head>
  <title>Pregunta Al Pulpo Paul</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img id="imagen-homenaje" src="https://media.discordapp.net/attachments/1096255613421490328/1115817794370539631/Fx-2HbYWYAAB9DC.png" alt="Imagen de homenaje">
    <h1>Pregunta al Pulpo Paul</h1>
    <p>Dale tus opciones al Pulpo Paul:</p>
    <div class="form-group">
      <input type="text" id="opcion1" placeholder="Opción 1">
      <input type="text" id="opcion2" placeholder="Opción 2">
      <button onclick="elegirOpcion()">Preguntar</button>
    </div>

    <div class="homenaje">
      <p>En homenaje a preguntaalpulpopaul RIP</p>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJAeOGd0Ve3IbIkMnrOjUlXV5VhFi5CBz37lgrcyjmlD9zXWxPJQZzThv4Cr6PkpwkicI&usqp=CAU" alt="Homenaje a preguntaalpulpopaul RIP">
    </div>

    <button class="toggle-modo-oscuro" onclick="toggleModoOscuro()">Modo Oscuro</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
